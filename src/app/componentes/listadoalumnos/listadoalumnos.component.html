<div class="container">
    <table>
        <tr>
            <th class="campoalumno">
                ID Alumno
            </th>
            <th class="campoalumno">
                Nombre Completo
            </th>
            <th class="campoalumno">
                Correo Electr√≥nico
            </th>
            <th class="campoalumno">
                Grupo
            </th>
        </tr>
        <tr *ngFor="let alumno of alumnos">
            <td class="campoalumno">
                {{alumno.id}}
            </td>
            <td class="campoalumno">
                {{alumno.nombre}} {{alumno.apellidos}}
            </td>
            <td class="campoalumno">
                {{alumno.correo}}
            </td>
            <td class="campoalumno">
                <select name="" id="">
                    <option *ngFor="let grupo of grupos" value="{{grupo.id}}">
                        Grupo {{grupo.id}} - {{grupo.dia}} {{grupo.hora}}
                    </option>
                </select>
            </td>
            <td class="campoalumno">
                <button type="button" class="btn btn-success">
                    Actualizar
                </button>
            </td>
        </tr>
    </table>
</div>
